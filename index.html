<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    
  <div class="wrapper">
    <input type="text" placeholder="0" name="display" class="input" id="display" value="">
    <div class="btns">
        
      <button class="btn" id="plus_key" value="+" onclick="inputNumbers(document.getElementById('plus_key').value)">+</button>
      <button class="btn" id="minus_key" value="-" onclick="inputNumbers(document.getElementById('minus_key').value)">-</button>
      <button class="btn" id="multiply_key" value="*" onclick="inputNumbers(document.getElementById('multiply_key').value)">x</button>
      <button class="btn" id="division_key" value="/" onclick="inputNumbers(document.getElementById('division_key').value)">/</button>

      <button class="btn" id="seven_key" value="7" onclick="inputNumbers(document.getElementById('seven_key').value)">7</button>
      <button class="btn" id="eight_key" value="8" onclick="inputNumbers(document.getElementById('eight_key').value)">8</button>
      <button class="btn" id="nine_key" value="9" onclick="inputNumbers(document.getElementById('nine_key').value)">9</button>

      <button class="btn" id="four_key" value="4" onclick="inputNumbers(document.getElementById('four_key').value)">4</button>
      <button class="btn" id="five_key" value="5" onclick="inputNumbers(document.getElementById('five_key').value)">5</button>
      <button class="btn" id="six_key" value="6" onclick="inputNumbers(document.getElementById('six_key').value)">6</button>

      <button class="btn" id="one_key" value="1" onclick="inputNumbers(document.getElementById('one_key').value)">1</button>
      <button class="btn" id="two_key" value="2" onclick="inputNumbers(document.getElementById('two_key').value)">2</button>
      <button class="btn" id="three_key" value="3" onclick="inputNumbers(document.getElementById('three_key').value)">3</button>

      <button class="btn" id="zero_key" value="0" onclick="inputNumbers(document.getElementById('zero_key').value)">0</button>
      <button class="btn" id="decimal_key" value="." onclick="inputNumbers(document.getElementById('decimal_key').value)">.</button>
      <button class="btn" id="clear_key" value="" onclick="clearNumbers(document.getElementById('clear_key').value)">AC</button>
      <button class="btn equal" id="equal_key" value="=" onclick="answer(document.getElementById('equal_key').value)">
        <p>=</p>
      </button>

    </div>
  </div>

</body>
    <script src="main.js"></script>
   
</html>
